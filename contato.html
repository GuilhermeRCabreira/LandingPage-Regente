<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReGente</title>
    <link rel="stylesheet" href="./assets/css/contato.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="check" />

        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>

        <label class="logo">
          <img src="./assets/logo_regente_branco.svg" alt="Logo ReGente" />
        </label>

        <ul>
          <li><a href="/">Pagina Inicial</a></li>
          <li><a href="./sobre.html">Sobre</a></li>
          <li><a href="./termos_de_uso.html">Termos de Uso</a></li>
          <li>
            <a href="./politica_de_privicidade.html">Política de Privacidade</a>
          </li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="main-content">
        <h1>Ficou com alguma dúvida?</h1>
        <h2>Entre em contato:</h2>
        <div id="section-forms">
          <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <section>
        <div class="logo">
          <img src="./assets/logo_regente_branco.svg" alt="Logo ReGente" />
        </div>
        <div id="div-nav">
          <nav>
            <ul>
              <li><a href="/">Pagina Inicial</a></li>
              <li><a href="./sobre.html">Sobre</a></li>
              <li><a href="./contato.html">Contato</a></li>
            </ul>
          </nav>
        </div>
      </section>

      <div class="copyright">
        <p>&copy; 2024 ReGente. Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
